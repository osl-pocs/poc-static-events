
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - EventHub</title>

    <!-- Inter font (modern, clean) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    
    
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
      <link rel="stylesheet" href="assets/css/styles.css">
    
      <link rel="stylesheet" href="assets/css/theme.css">
    

    
  </head>
  <body class="eh-body">

    <!-- Header / Navbar -->
    <header class="eh-header position-sticky top-0 w-100 z-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg py-2">
          <a class="navbar-brand d-flex align-items-center gap-2 fw-semibold" href=".">
            <img src="assets/img/logo.svg" alt="EventHub" height="28">
            <span>EventHub</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#eh-navbar" aria-controls="eh-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="eh-navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="#featured">Featured</a></li>
              <li class="nav-item"><a class="nav-link" href="#map">Map</a></li>
              <li class="nav-item"><a class="nav-link" href="#search">Search</a></li>
              
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Hero (simple, modern gradient) -->
    <section class="eh-hero text-white text-center">
      <div class="container py-5">
        <h1 class="display-6 fw-semibold mb-2">EventHub</h1>
        <p class="lead opacity-90 mb-0">Simple modern events landing page generated with MkDocs + vanilla JS</p>
      </div>
    </section>

    <!-- Main content -->
    <main class="eh-main">
      <div class="container py-4">
        <!-- Sections only; header & hero are provided by the custom theme -->

<!-- Featured -->
<section id="featured" class="mb-5">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h4 mb-0">Featured Events</h2>
    <a href="#search" class="btn btn-outline-primary btn-sm">Find events</a>
  </div>
  <div class="row g-4" id="featured-columns">
    <!-- Filled by JS: three columns, one Bootstrap carousel per column -->
  </div>
</section>

<!-- Map -->
<section id="map" class="mb-5">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h4 mb-0">On the map</h2>
    <span class="text-muted small" id="map-status">Loading events…</span>
  </div>
  <div id="events-map" class="rounded-3 shadow-sm"></div>
</section>

<!-- Search -->
<section id="search" class="mb-5">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h4 mb-0">Search</h2>
    <span class="text-muted small" id="results-status"></span>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-md-8">
      <label for="search-input" class="form-label">Search by event name or location</label>
      <input id="search-input" type="search" class="form-control form-control-lg" placeholder="e.g. Python La Paz, Bioinformatics, Zurich…">
    </div>
    <div class="col-md-4 d-flex align-items-end gap-2">
      <button id="search-btn" class="btn btn-primary btn-lg flex-grow-1">Search</button>
      <button id="clear-btn" class="btn btn-outline-secondary btn-lg">Clear</button>
    </div>
  </div>

  <div id="results" class="row g-4">
    <!-- Filled by JS: cards grid with results -->
  </div>
</section>

<footer class="py-4 text-center text-muted small">
  Built with MkDocs, Bootstrap, and Leaflet · <a href="assets/data/events.json">events.json</a>
</footer>
      </div>
    </main>

    <!-- Footer -->
    <footer class="eh-footer py-4 text-center small text-muted">
      <div class="container">
        <div class="mb-2">
          Built with <a href="https://www.mkdocs.org/" target="_blank" rel="noopener">MkDocs</a> ·
          <a href="https://getbootstrap.com/" target="_blank" rel="noopener">Bootstrap 5</a> ·
          <a href="https://leafletjs.com/" target="_blank" rel="noopener">Leaflet</a>
        </div>
        <div>© EventHub</div>
      </div>
    </footer>

    

<!-- MkDocs runtime variables required by built-in scripts (e.g., search/main.js) -->
<script>
  var base_url = ".";
  var mkdocs_page_name = "Home";
  var mkdocs_page_input_path = "index.md";
  var mkdocs_page_url = ".";
</script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
      <script src="assets/js/theme.js"></script>
    
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
      <script src="assets/js/app.js"></script>
    
      <script src="search/main.js"></script>
    
  </body>
</html>
